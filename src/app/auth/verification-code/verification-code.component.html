<!-- Login Banner -->
<div class="col-md-6 login-bg">
  <div class="row w-100">
    <div class="col-md-12">
      <owl-carousel-o [options]="verificationCodeOwlOptions">
        @for (slide of verificationCode; track slide) {
          <ng-template carouselSlide>
            <div class="welcome-login">
              <div class="login-banner">
                <img [src]="slide.img" class="img-fluid" alt="Logo">
              </div>
              <div class="mentor-course text-center">
                <h2>{{ slide.content1 }}<br>{{ slide.content2 }}</h2>
                <p>{{ slide.paragraph }}</p>
              </div>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>

  </div>
</div>
<!-- /Login Banner -->

<div class="col-md-6 login-wrap-bg">

  <!-- Login -->
  <div class="login-wrapper">
    <div class="loginbox">
      <div class="img-logo">
        <img alt="Logo" class="img-fluid" src="assets/img/logo.svg">
        <div class="back-home">
          <a [routerLink]="routes.home">Back to Home</a>
        </div>
      </div>
      <h1>Enter Varification Code</h1>
      <div class="reset-password">
        <p>We have just sent a verification code to your registed email id</p>
      </div>
      <div class="verification-code">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex digit-group">
              <input (input)="ValueChanged(oneTimePassword.data1 , 'digit-1')" (keydown.backspace)="tiggerBackspace(oneTimePassword.data1 , 'digit-1')"
                     [(ngModel)]="oneTimePassword.data1"
                     class="form-control" id="digit-1" maxlength="1"
                     name="digit-1" type="text" value="8"/>
              <input (input)="ValueChanged(oneTimePassword.data2 , 'digit-2')" (keydown.backspace)="tiggerBackspace(oneTimePassword.data2 , 'digit-2')"
                     [(ngModel)]="oneTimePassword.data2"
                     class="form-control" id="digit-2" maxlength="1"
                     name="digit-2" type="text"/>
              <input (input)="ValueChanged(oneTimePassword.data3 , 'digit-3')" (keydown.backspace)="tiggerBackspace(oneTimePassword.data3 , 'digit-3')"
                     [(ngModel)]="oneTimePassword.data3"
                     class="form-control" id="digit-3" maxlength="1"
                     name="digit-3" type="text"/>
              <input (input)="ValueChanged(oneTimePassword.data4 , 'digit-4')" (keydown.backspace)="tiggerBackspace(oneTimePassword.data4 , 'digit-4')"
                     [(ngModel)]="oneTimePassword.data4"
                     class="form-control" id="digit-4" maxlength="1"
                     name="digit-4" type="text"/>
            </div>
          </div>
          <div class="send-code">
            <a [routerLink]="routes.page_verification_code ">Send the code again</a>
          </div>
          <div class="d-grid">
            <button (click)="directLogin()" class="btn btn-primary btn-start" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Login -->

</div>
