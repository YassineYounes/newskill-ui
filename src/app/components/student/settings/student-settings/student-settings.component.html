<!-- Page Content -->
<div class="page-content">
  <div class="container">
    <div class="row">

      <!-- sidebar -->
      <app-student-sidebar class="col-xl-3 col-lg-3 theiaStickySidebar"></app-student-sidebar>
      <!-- /Sidebar -->

      <!-- Student Settings -->
      <div class="col-xl-9 col-lg-9">

        <div class="settings-widget card-details">
          <div class="settings-menu p-0">
            <div class="profile-heading">
              <h3>Settings</h3>
              <p>You have full control to manage your own account settings</p>
            </div>
            <app-student-setting-tab></app-student-setting-tab>
            <form>
              <div class="course-group profile-upload-group mb-0 d-flex">
                <div class="course-group-img profile-edit-field d-flex align-items-center">
                  <a [routerLink]="routes.studentProfile" class="profile-pic"><img alt="Img"
                                                                                   class="img-fluid" src="assets/img/user/user16.jpg"></a>
                  <div class="profile-upload-head">
                    <h4><a [routerLink]="routes.studentProfile">Your avatar</a></h4>
                    <p>PNG or JPG no bigger than 800px width and height</p>
                    <div class="new-employee-field">
                      <div class="d-flex align-items-center mt-2">
                        <div class="image-upload mb-0">
                          <input type="file">
                          <div class="image-uploads">
                            <i class="bx bx-cloud-upload"></i>
                          </div>
                        </div>
                        <div class="img-delete">
                          <a class="delete-icon" href="javascript:void(0);"><i class="bx bx-trash"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="checkout-form settings-wrap">
                <div class="edit-profile-info">
                  <h5>Personal Details</h5>
                  <p>Edit your personal information</p>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="input-block">
                      <label class="form-label" for="first-name">First Name</label>
                      <input class="form-control" type="text" value="Ronald">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-block">
                      <label class="form-label" for="last-name">First Name</label>
                      <input class="form-control" type="text" value="Richard">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-block">
                      <label class="form-label" for="user-name">User Name</label>
                      <input class="form-control" type="text" value="studentdemo">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-block">
                      <label class="form-label" for="phone-number">Phone Number</label>
                      <input class="form-control" type="text" value="90154-91036">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input-block">
                      <label class="form-label" for="designation">Designation</label>
                      <input class="form-control" type="text" value="User Interface Design">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input-block">
                      <label class="form-label" for="iob">Bio</label>
                      <textarea class="form-control" rows="4">Hello! I'm Ronald Richard. I'm passionate about developing innovative software solutions, analyzing classic literature. I aspire to become a software developer, work as an editor. In my free time, I enjoy coding, reading, hiking etc.</textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Update Profile</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Student Settings -->

    </div>
  </div>
</div>
<!-- /Page Content -->
